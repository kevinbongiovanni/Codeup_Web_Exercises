    },

        // todo: complete this method. if round is true, round the result to the nearest integer.

        }
        else {
            console.log("This answer is not going to get rounded!")
            var roundedNumber = (this.getArea());
        }

        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + roundedNumber);
}
}
